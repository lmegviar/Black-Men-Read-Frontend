<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Black Book</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="toggle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <div>
        <h1>Black Book</h1>
        <p>Learn. Grow. Build.</p>
      </div>
      <nav>
        <ul>
          <li>
            <label hidden for="search">"Go to search"</label>
            <a id="search"></a>
          </li>
          <li>
            <label hidden for="recommendations">"Go to recommendations"</label>
            <a id="recommendations"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="survey">
        <h2>Let's find something new.<br>Are you into comics?</h2>
        <div id="option-image">
          <!-- TO DO - use real image -->
          <img src="assets/images/test_comic.jpg"/>
          <a href="https://www.comics.org/issue/2150916/cover/4/">Source: Grand Comic Database</a>
        </div>
        <div id="option-toggle">
          <a id="thumb-down"><a/>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <a id="thumb-up"></a>
        </div>
      </section>
    </main>
  </body>
</html>
