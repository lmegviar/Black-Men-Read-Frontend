<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Black Book</title>
	<link href="normalize.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="toggle.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<header>
		<div>
			<h1>Black Book</h1>
		</div>
		<nav>
			<ul>
				<li>
					<label hidden for="search">"Go to search"</label>
            <a id="search"></a>
          </li>
          <li>
            <label hidden for="recommendations">"Go to recommendations"</label>
            <a id="recommendations"></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <ul id="issues"></ul>
    </main>

    <script src="script.js"></script>
    <script>
      (function () {
        // describe a comic book issue,
        // this would be parsed JSON
        var details = {
          title: "",
          subtitle: "",
          description: "",
          snippet: "",
          publishedDate: "",
          publisher: "",
          mature: "",
          language: "",
          isbn: "",
          pageCount: 0,
          thumbnailURL: "",
          coverURL: ""
        };
        // create a new comic book issue entity
        var issue = window.bmr.create(details);
        // render the HTML for mobile devices
        // other options: "thumbnail"
        // eventually: "large" or "desktop" templates
        var node = issue.render("mobile");
        // the issue element is wrapped as a list item
        var item = document.createElement("li");
        // identify the container for issue list items
        var list = document.getElementById("issues");
        // append this issue to the DOM
        item.appendChild(node);
        list.appendChild(item);
      })();
    </script>
  </body>
</html>
